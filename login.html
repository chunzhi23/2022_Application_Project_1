  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/auth.css">
  </head>
  <body>
    <div id="wrapper">
        <div id="header">
            <div id="logo-methyl-div">
                <h1><a href="/"><img src="./img/logo.png" alt="logo"></a></h1>
            </div>
            <div id="lang-ethyl-div" class="header-ethyl-child">
                <div id="lang-icon-methyl-div">
                    <img src="./img/flag of the uk.svg" alt="language">
                </div>
                <div id="lang-tag-methyl-div" class="header-child-tag">
                    <a href="#">English</a>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="extra-method-ethyl-div">
                <span>Sign in with other methods</span>
                <div id="extra-list--div">
                    <div class="google">
                        <img src="./img/google.png" alt="google">
                    </div>
                    <div class="naver">
                        <img src="./img/naver.png" alt="naver">
                    </div>
                </div>
            </div>
            <div class="login-divider">
                <div class="divider-txt">or</div>
                <div class="divider-line"></div>
            </div>
            <div id="email-method-propyl-div">
                <input type="email" id="user-email-input" placeholder="Email">
                <input type="password" id="user-pw-input" placeholder="Password">
                <input type="submit" id="user-sources-submit" value="Sign In">
            </div>
            <div id="goto-methyl-div">
                <a href="./register.html">sign up</a>
            </div>
        </div>
    </div>
  </body>
  </html>
