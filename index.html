<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div class="top">
                <div id="logo-methyl-div">
                    <h1><a href="./"><img src="./img/logo.png" alt="logo"></a></h1>
                </div>
                <div id="search-ethyl-div" class="header-ethyl-child">
                    <div id="search-input-methyl-div">
                        <input type="search">
                    </div>
                    <div id="search-options--div">
                        <button id="search-submit-btn">
                            <img src="./img/search.svg">
                        </button>
                    </div>
                </div>
                <div id="user-ethyl-div" class="header-ethyl-child">
                    <!-- <div id="user-image-methyl-div"></div> -->
                    <div id="user-tag-methyl-div" class="header-child-tag">
                        <a href="./login.html">Sign In</a>
                    </div>
                </div>
                <div id="cart-ethyl-div" class="header-ethyl-child">
                    <div id="cart-icon-methyl-div">
                        <img src="./img/cart.png">
                    </div>
                    <div id="cart-tag-methyl-div" class="header-child-tag">
                        <a href="#">Cart</a>
                    </div>
                </div>
                <div id="lang-ethyl-div" class="header-ethyl-child">
                    <div id="lang-icon-methyl-div">
                        <img src="./img/flag of the uk.svg">
                    </div>
                    <div id="lang-tag-methyl-div" class="header-child-tag">
                        <a href="#">English</a>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div id="nav-methyl-div">
                    <ul>
                        <li id="product-all-ethyl-li">
                            <a href="#">All</a>
                            <ul class="subnav depth-1">
                                <li>
                                    <a href="#">Books</a>
                                    <ul class="subnav depth-2">
                                        <li><a href="#">Best Seller</a></li>
                                        <li>
                                            <a href="#">Korean Books</a>
                                            <ul class="subnav depth-3">
                                                <li><a href="#">Elementary Books</a></li>
                                                <li><a href="./search.html">Secondary Books</a></li>
                                                <li><a href="#">Higher Books</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="#">Foriegn Books</a></li>
                                        <li><a href="#">eBooks</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#">Stationery</a>
                                </li>
                            </ul>
                        </li>
                        <li class="content-nav-li">
                            <a href="#">Customer Service</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="ad-methyl-div">
                <span>Advertise Label</span>
            </div>
            <div id="content-flex-ethyl-div">
                <div id="catagoric-list--div">
                    
                </div>
                <div id="sponser-list--div">

                </div>
            </div>
            <script>
                const productList = document.getElementById("catagoric-list--div");
                for (let i = 0; i < 5; i++){
                    let div = document.createElement("div");
                    div.classList.add("catagoric-card");
                    div.innerText = `Classification #${i+1}`;
                    productList.appendChild(div);
                }
                
                const sponserList = document.getElementById("sponser-list--div");
                for (let i = 0; i < 3; i++){
                    let div = document.createElement("div");
                    div.classList.add("sponser-card");
                    div.innerText = `Sponser #${i+1}`;
                    sponserList.appendChild(div);
                }
            </script>
        </div>
    </div>
</body>
</html>
